<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  
  <!-- Letter T -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="middle">T</text>
  
  <!-- For light theme - alternate gradient -->
  <style>
    @media (prefers-color-scheme: light) {
      rect { fill: url(#grad2); }
    }
  </style>
</svg>
