<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport - Mobile & Desktop Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Primary Meta Tags -->
    <title>TShortner - URL Shortener Panel</title>
    <meta name="title" content="TShortner - URL Shortener Panel" />
    <meta name="description" content="Professional URL shortening service with advanced analytics and link management" />
    <meta name="keywords" content="url shortener, link shortener, url shortening, short links, analytics" />
    <meta name="author" content="TShortner" />
    <meta name="robots" content="index, follow" />
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#22c55e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#d97706" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Facebook / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TShortner - URL Shortener Panel" />
    <meta property="og:description" content="Professional URL shortening service with advanced analytics and link management" />
    <meta property="og:site_name" content="TShortner" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="TShortner - URL Shortener Panel" />
    <meta property="twitter:description" content="Professional URL shortening service with advanced analytics and link management" />
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Apple Mobile Web App (for iOS compatibility) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TShortner" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Optimization - Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Disable Auto Translate (Optional) -->
    <meta name="google" content="notranslate" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Prevent Flash of Unstyled Content */
      body {
        margin: 0;
        padding: 0;
        background-color: #0f0f1e;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading State */
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; color: #fff; background: #1a1a2e;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
